    <script>
        function showpanel(name) {
            $('#panel2').hide();
            $('#panel3').hide();
            $('#'+name).show();
        }
        function validate(role) {
            var uname=$('#uname').val();
            var pass=$('#pass').val();
            $.post("get/getAdmin.php",{'uname':uname,'pass':pass,'role':role},function (data) {
                var res=JSON.parse(data);
                if(res==1)
                    window.location.href="admin/main.html";
                else
                    alert("Login Un-Sucessfull");

            })
        }
    </script>
